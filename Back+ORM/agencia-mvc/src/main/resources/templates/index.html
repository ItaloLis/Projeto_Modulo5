<!DOCTYPE html>
<html lang="pt-br" xmlns : th = "http://thymeleaf.org"
				   xmlns : layout = "http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="ISO-8859-1">
		<title>Cadastro - Cliente</title>
		
		<!-- CSS do Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<!-- Link JS do Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</head>
	
	<body>
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <div class="container-fluid">
		    <a class="navbar-brand text-light" href="#">Cadastro de Clientes</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item mx-2">
		          <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active text-light">Listagem dos Clientes</a>
		        </li>
		      </ul>
		      <form method="get" class="d-flex">
		        <input class="form-control me-2" type="search" placeholder="Digite o CPF do Cliente" aria-label="Search">
		        <button class="btn btn-outline-light" type="submit">Pesquisar</button>
		      </form>
		    </div>
		  </div>
		</nav>
		
		<div class="container">
				<div class="text-center my-5">
					<h3 class="display-3">Bem-vindo(a/e) à Viaje Fácil!</h3>
					<p class="lead">Cadastre-se</p>
				</div>
				
				<div class="row justify-content-center">
					<form method="post" class="col-8">
						<div class="form-floating mb-3">
								<input name="nome" maxlength="40" type="text" class="form-control" id="floatingInput1"> 
								<label>Nome completo</label>
							</div>
							<div class="form-floating mb-3">
								<input name="cpf" maxlength="11" type="text" class="form-control"> 
								<label>CPF (apenas números)</label>
							</div>
							<div class="form-floating mb-3">
								<input name="nascimento" type="date" class="form-control" placeholder="Nascimento">
								<label>Nascimento</label>
							</div>
							<select name="situacao" class="form-select mb-3" aria-label="Default select example">
								<option value="Inativo" selected>Selecione a situação</option>
								<option value="Ativo">Ativo</option>
								<option value="Inativo">Inativo</option>
							</select>
		
							<button class="btn btn-success" type="submit">
								Cadastrar Cliente
							</button>
							<button class="btn btn-warning" type="reset">
								Limpar Formulário
							</button>
					</form>
				</div>
		</div>
		
	</body>

</html>
